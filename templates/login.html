{% extends "main.html" %}
{% block content %}
<div class="form-container">
    <!-- Login Form -->
    <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-Email">Email:</label>
            <input type="email" id="login-Email" name="login-Email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div class="form-group">
            <label>Sign in as:</label>
            <div class="radio-options" id="account_type">
                <div class="form-check form-check-inline" >
                    <input class="form-check-input" type="radio" name="user-type" id="user" value="user" required>
                    <label class="form-check-label" for="user">User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="user-type" id="admin" value="admin" required>
                    <label class="form-check-label" for="admin">Admin</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
        
        <!-- Backend result message -->

        <div id="custom-alert" class="hidden">
            <span class="alert-message"></span>
            <button id="close-alert">Close</button>
          </div>

        <!-- -------------------------------- -->
        <div class="form-group switch-form">
            <p>Don't have an account? <a href="/register" onclick="switchForm('register-form')">Register here</a></p>
            <p>Forgot password? <a href="/new_password" onclick="switchForm('forgot-password-form')">Create new password</a></p>
        </div>
    </form>
</div>

<!-- End Sign In Section -->

{% endblock %}
